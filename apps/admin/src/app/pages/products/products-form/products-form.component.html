<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editmode ? 'Edit Product' : 'Add Product'"
    subheader="You can add or edit products here"
  >
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary p-mr-2"
              [label]="editmode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              styleClass="p-button-secondary"
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              routerLink="form"
              (click)="onCancel()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="p-fluid formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                formControlName="name"
                pInputText
              />
              <small
                *ngIf="productForm['name'].invalid && isSubmitted"
                class="p-error"
                >Name is required</small
              >
            </div>
            <div class="field col">
              <label for="brand">Brand</label>
              <input
                type="text"
                name="brand"
                id="brand"
                formControlName="brand"
                pInputText
              />
              <small
                *ngIf="productForm['brand'].invalid && isSubmitted"
                class="p-error"
                >Brand is required</small
              >
            </div>
            <div class="field col">
              <label for="brand">Price</label>
              <p-inputNumber
                mode="decimal"
                inputId="price"
                formControlName="price"
                [useGrouping]="false"
              />
              <small
                *ngIf="productForm['price'].invalid && isSubmitted"
                class="p-error"
                >Price is required</small
              >
            </div>
          </div>
          <div class="p-fluid formgrid grid">
            <div class="field col-4">
              <label for="countInStock">countInStock</label>
              <p-inputNumber
                mode="decimal"
                inputId="countInStock"
                formControlName="countInStock"
                [useGrouping]="false"
              />
              <small
                *ngIf="productForm['countInStock'].invalid && isSubmitted"
                class="p-error"
                >Count is required</small
              >
            </div>
            <div class="field col-4">
              <label for="category">Category</label>
              <p-dropdown
                [options]="categories"
                formControlName="category"
                optionLabel="name"
                optionValue="_id"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                placeholder="Select a Category"
              ></p-dropdown>
              <small
                *ngIf="productForm['category'].invalid && isSubmitted"
                class="p-error"
                >Category is required</small
              >
            </div>
            <div class="field col-4">
              <label for="isFeatured">Is Featured</label><br />
              <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
            </div>
            <div class="field col-12">
              <label for="description">Description</label>
              <textarea
                pInputTextarea
                formControlName="description"
                rows="10"
                cols="30"
              ></textarea>
              <small
                *ngIf="productForm['description'].invalid && isSubmitted"
                class="p-error"
                >Description is required</small
              >
            </div>
            <div class="field col-12">
              <label for="richDescription">Product Details</label>
              <p-editor
                formControlName="richDescription"
                [style]="{ height: '320px' }"
              ></p-editor>
            </div>
            <div class="field col-12">
              <label for="name">Main Image</label>
              <input
                type="file"
                class="p-inputtext"
                accept="image/*"
                (change)="onImageUpload($event)"
              />
              <small
                *ngIf="productForm['image'].invalid && isSubmitted"
                class="p-error"
                >Image is required</small
              >
              <div>
                <img
                  class="col-2 p-mt-2 p-pl-0"
                  style="width: 100%"
                  [src]="imageDisplay"
                  alt=""
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
